name: flutter_build_development

on: push

jobs:
  build:
    name: Flutter Build Development (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: FLUTTER PUB GET    
        run: flutter pub get

      - name: FLUTTER CLEAN
        run: flutter clean

      - name: FLUTTER DEVELOPMENT BUILD APK 
        run: flutter build apk --debug --split-per-abi  –flavor development -t lib/main_development.dart

      - name: FLUTTER DEVELOPEMENT BUILD BUNDLE
        run: flutter build appbundle --debug –flavor development -t lib/main_development.dart
