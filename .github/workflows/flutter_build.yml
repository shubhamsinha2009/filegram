name: flutter_build

on: push

jobs:
  build:
    name: Flutter Build (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: FLUTTER PUB GET    
        run: flutter pub get

      - name: FLUTTER CLEAN
        run: flutter clean

      - name: FLUTTER DEVELOPMENT BUILD APK 
        run: flutter build apk --split-per-abi –flavor development -t lib/main_development.dart

      - name: FLUTTER DEVELOPEMENT BUILD BUNDLE
        run: flutter build appbundle –flavor development -t lib/main_development.dart

      - name: FLUTTER PRODUCTION BUILD APK 
        run: flutter build apk --split-per-abi –flavor development -t lib/main_production.dart

      - name: FLUTTER PRODUCTION BUILD BUNDLE
        run: flutter build appbundle –flavor production -t lib/main_production.dart
